<section id="single-element">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-1 col-md-10 col-sm-12">
                <div class="form">
                    <form [formGroup]="registerForm">
                        <div *ngIf="message"  class="alert error"><!--might be a good ideea to make a component for this-->
                            <span class="closebtn" (click)="clearErrorAlert()">&times;</span>
                            {{message}}
                        </div>
                        <div>
                            <sk-cube-grid [isRunning]="isRunning" ></sk-cube-grid>
                        </div>
                        <input class="form-control" [formControl]="registerForm.controls['firstName']" type="text" name="firstName"
                               placeholder="First Name" required>
                        <input class="form-control" [formControl]="registerForm.controls['lastName']" type="text" name="lastName"
                               placeholder="Last Name" required>
                        <input class="form-control" [formControl]="registerForm.controls['username']" type="text" name="username"
                               placeholder="Username" required>
                        <input class="form-control" [formControl]="registerForm.controls['email']" type="email" name="email"
                               placeholder="Email" required>
                        <div class="alert warning" *ngIf="registerForm.controls['email'].invalid&&registerForm.controls['email'].touched">
                            You must provide a valid email
                        </div>
                        <input class="form-control" [formControl]="registerForm.controls['password']" type="password" name="password"
                               placeholder="Password" required>
                        <div class="alert warning" *ngIf="registerForm.controls['password'].invalid&&registerForm.controls['password'].touched">
                            You must provide a valid password(min length 8 chars, at least 1 number,1 character and a special character)
                        </div>
                        <input class="form-control" [disabled]="registerForm.invalid" (click)="register()" type="submit" id="registerButton"
                               name="Register" value="Register">
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
